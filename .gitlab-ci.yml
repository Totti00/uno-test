#image: docker/compose:latest
image: docker:20.10

services:
    - docker:dind

variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
    DOCKER_COMPOSE_VERSION: 1.29.2

stages:
    - diagnose
    - setup-mongo
    - client-build
    - server-build
    - test-client
    - test-server

diagnose-docker:
    stage: diagnose
    script:
        - docker info

before_script:
    - apk add --no-cache curl
    - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker-compose --version

Setup MongoDB:
    stage: setup-mongo
    script:
        - cd "mongo"
        - docker-compose up
    services:
        - docker:dind
    tags:
        - docker
    #artifacts:
     #   paths:
      #  - mongo/data/db

Client Build:
    stage: client-build
    script:
        - cd "client"
        - npm install

Server Build:
    stage: server-build
    script:
        - cd "server"
        - npm install

Test Client:
    stage: test-client
    script:
        - cd "client"
        - npm install
        - npm test
    dependencies:
        - Client Build

Test Server:
    stage: test-server
    script:
        - cd "server"
        - npm install
        - npm test
    dependencies:
        - Server Build
        - Setup MongoDB
    tags:
        - docker
    variables:
        MONGO_URI: "mongodb://mongo:27017/UnoProgetto"