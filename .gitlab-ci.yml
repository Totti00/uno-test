#image: docker/compose:latest
image: node:latest

stages:
    #- diagnose
    - setup-mongo
    - client-build
    - server-build
    - test-client
    - test-server

#diagnose-docker:
 #   stage: diagnose
  #  script:
   #     - docker info

Setup MongoDB:
    stage: setup-mongo
    script:
        - cd "mongo"
        - apk add --no-cache docker-compose
        - docker-compose up -d --build
    #artifacts:
     #   paths:
      #  - mongo/data/db

Client Build:
    stage: client-build
    script:
        - cd "client"
        - npm install

Server Build:
    stage: server-build
    script:
        - cd "server"
        - npm install

Test Client:
    stage: test-client
    script:
        - cd "client"
        - npm install
        - npm test
    dependencies:
        - Client Build

Test Server:
    stage: test-server
    script:
        - cd "server"
        - npm install
        - npm test
    dependencies:
        - Server Build
        - Setup MongoDB
    variables:
        MONGO_URI: "mongodb://mongo:27017/UnoProgetto"