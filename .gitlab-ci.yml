image: docker/compose:latest

services:
    - docker:dind

variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""

stages:
    - setup-mongo
    - client-build
    - server-build
    - test-client
    - test-server

