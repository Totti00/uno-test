Setup MongoDB:
    stage: setup-mongo
    script:
        - cd "mongo"
        - docker-compose config
        - docker-compose up -d
    tags:
        - docker
    #artifacts:
     #   paths:
      #  - mongo/data/db

Client Build:
    stage: client-build
    script:
        - cd "client"
        - npm install

Server Build:
    stage: server-build
    script:
        - cd "server"
        - npm install

Test Client:
    stage: test-client
    script:
        - cd "client"
        - npm install
        - npm test
    dependencies:
        - Client Build

Test Server:
    stage: test-server
    script:
        - cd "server"
        - npm install
        - npm test
    dependencies:
        - Server Build
        - Setup MongoDB
    tags:
        - docker
    variables:
        MONGO_URI: "mongodb://mongo:27017/UnoProgetto"